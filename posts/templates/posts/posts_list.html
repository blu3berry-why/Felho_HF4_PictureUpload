{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>

        <form action="{% url 'posts:sort_date' %}">
            <button>Sort by Date</button>
        </form>

    <form action="{% url 'posts:sort_name' %}">
            <button>Sort by Name</button>
        </form>

        {% for post in posts %}
            <article class="post">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                       {{ post.title }}
                    </a>
                </h2>
                <p>{{ post.date }} by {{ post.author }}</p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}

    </section>

{% endblock %}
