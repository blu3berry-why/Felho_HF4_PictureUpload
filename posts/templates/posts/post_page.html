{% extends 'layout.html' %}

{% block title %}
     {{ post.title }}
{% endblock %}

{% block content %}
    <section>
        <img
                class="banner"
                src="{{ post.banner.url }}"
                alt="{{ post.title }}"
        />

        <h1> {{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    {% if post.author == user %}
        <form action="delete/{{ post.slug }}" method="post">
            {% csrf_token %}
            <button>Delete</button>
        </form>

    {% endif %}
    </section>

{% endblock %}
